<mat-card *ngIf="product !== null">
  <div class='img-container'>
    <a routerLink="{{'/product/' + product.Id}}" >      
      <img mat-card-image src="{{product.ImageUrl}}" />
    </a>
  </div>

  <mat-card-content>
    <h2>{{product.Name}}</h2>
    
    <p>
      <a routerLink="{{'/product/' + product.Id}}" >{{product.ShortDesc}}</a>
    </p>
  </mat-card-content>
</mat-card>
