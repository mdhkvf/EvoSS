
<div class='search-bar'> 
  <input type='text' placeholder="Search for..." [formControl]="myControl" [matAutocomplete]="auto" (input)="getSuggestions($event.target.value)">
  <button mat-icon-button>
    <mat-icon (click)="executeSearch()">search</mat-icon>
  </button>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</div>
